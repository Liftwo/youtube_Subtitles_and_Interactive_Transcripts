{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
    <h2>user</h2>

  <script>
    var socket = new WebSocket('ws://' + window.location.host + '/ws/online_number/');
    console.log('open');
    socket.onopen = function(e){
          console.log ("open", e);
        }
    socket.onerror = function(e){
      console.log ("error", e)
    }
    socket.onclose = function(e){
      console.log ("close", e)
    }
  </script>
</body>
{% endblock content %}
